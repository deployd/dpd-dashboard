<html>

<head>

    <link rel='stylesheet' type="text/css" href='/dashboard/stylesheets/style.css?<?- version ?>' />

    <link rel='stylesheet' type="text/css" href='/dashboard/stylesheets/themes.css' />

<body> 
        <div id="body-container" class="">
                <div id="resource-sidebar-container"> 
                        <h3>MarsCode Editor</h3>
                  <div class="well ">
                    <div class="section-header">
                        
                      <h3>Files</h3>
                      <div class="btn-group">
                        <a class="btn btn-success  " data-toggle="dropdown" id="new"  href="#">Add New
                          <i class="icon-white icon-plus"></i>
                         </a>
                      </div>
                    </div> 

                         <section role="main">
                                <nav>
                                    <ul id="fileTree" class="list">
                                        <li>
                                            <a class="dir" href="__editor">root</a>
                                        </li>
                                    </ul>
                                </nav>
                            </section> 
                    
                  </div>
                </div>
                <div id="main-container">
                      
                        <button id="save" class="btn btn-success  "> Save</button>
                        <!-- <label class="checkbox-inline"><input type="checkbox" id="save" value="">Auto Save</label> -->
                          
                        <div id="container" style="width:700px;height:600px;border:5px solid rgba(134, 155, 116, 0.74)"></div>
                         
                </div>
              </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    
    <script src="js/monaco-editor/min/vs/loader.js"></script>
    <script>
        "use strict";
        var editor = null;

        $(document).ready(function () {
            require.config({
                paths: {
                    'vs': 'js/monaco-editor/min/vs'
                }
            });
            require(['vs/editor/editor.main'], function () {
                editor = monaco.editor.create(document.getElementById('container'), {
                    value: [
                        'function x() {',
                        '\tconsole.log("Hello world!");',
                        '}'
                    ].join('\n'),
                    language: 'javascript'
                });
            });

            $('#new').click(function(){
                alert('Pl. implement and send a PR. Thanks.');
            });

            // $('#container').change(function(){
            //     alert(' File Changed...');
            // });
            
        });
    </script>
